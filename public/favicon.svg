<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="100" height="100" fill="#1e293b" rx="20"/>
  
  <!-- Símbolo T (Tech) -->
  <g transform="translate(50, 50)">
    <!-- Línea superior horizontal -->
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    <!-- Línea vertical central -->
    <line x1="0" y1="-20" x2="0" y2="15" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Puntos conectados (automatización) -->
    <circle cx="-8" cy="8" r="2.5" fill="#a78bfa"/>
    <circle cx="0" cy="12" r="2.5" fill="#a78bfa"/>
    <circle cx="8" cy="8" r="2.5" fill="#a78bfa"/>
    <line x1="-8" y1="8" x2="0" y2="12" stroke="#a78bfa" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="12" x2="8" y2="8" stroke="#a78bfa" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
